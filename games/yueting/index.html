<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>悦听音乐</title>
        <link rel="shortcut icon" href="./images/yueting_logo.ico" />
        <link rel="stylesheet" href="./css/悦听css.css">
    </head>
    <body>
        <div class="wrap">
            <!-- 播放器主体区域 -->
            <div class="play_wrap" id="player">
                <div class="search_bar">
                    <img src="./images/player_title.png" alt="" />
                    <!-- 搜索歌曲 -->
                    <input type="text" autocomplete="off" v-model="query"
                        @keyup.enter="searchMusic" />
                </div>
                <div class="center_con">
                    <!-- 搜索歌曲列表 -->
                    <div class='song_wrapper'>
                        <ul class="song_list">
                            <li v-for="item in musicList">
                                <a href="javascript:;" @click="playMusic(item.id)"></a>
                                <b>{{ item.name }} - {{ item.artists[0].name }}</b>
                                <span v-if="item.mvid!=0" @click="playMv(item.mvid)"><i></i></span>
                            </li>
                        </ul>
                        <img src="./images/line.png" class="switch_btn" alt="">
                    </div>
                    <!-- 歌曲信息容器 -->
                    <div class="player_con" :class="{playing:isPlaying}">
                        <img src="./images/player_bar.png" class="play_bar" />
                        <!-- 黑胶碟片 -->
                        <img src="./images/disc.png" class="disc autoRotate" />
                        <img :src="musicCover" class="cover autoRotate" />
                    </div>
                    <!-- 评论容器 -->
                    <div class="comment_wrapper">
                        <h5 class='title'>热门留言</h5>
                        <div class='comment_list'>
                            <dl v-for="item in hotComments">
                                <dt><img :src="item.user.avatarUrl" alt=""></dt>
                                <dd class="name">{{ item.user.nickname }}</dd>
                                <dd class="detail">
                                    {{ item.content }}
                                </dd>
                            </dl>
                        </div>
                        <img src="./images/line.png" class="right_line">
                    </div>
                </div>
                <div class="audio_con">
                    <audio ref='audio' volume ="0.3" @play="play" @pause="pause" :src="musicUrl" controls autoplay loop 
                        class="myaudio"></audio>
                </div>
                <div class="video_con" v-show="isShow" style="display: none;">
                    <video :src="mvUrl" controls="controls"></video>
                    <div class="mask" @click="hide"></div>
                </div>
            </div>
        </div>

        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
        <!-- <script src="https://gcore.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
        <script src="./js/vue.js"></script>
        <!-- axios -->
        <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
        <script src="./js/axios.min.js"></script>
        <script>
        var app = new Vue({
            el: "#player",
            data: {
                // 查询关键字
                query: "",
                // 歌曲数组
                musicList: [],
                // 歌曲地址
                musicUrl: "",
                // 歌曲封面
                musicCover: "",
                // 歌曲评论
                hotComments: [],
                // 动画播放状态
                isPlaying: false,
                // 遮罩层的显示状态
                isShow: false,
                // mv地址
                mvUrl: ""
            },
            methods: {
                // 歌曲搜索
                searchMusic: function() {
                    var that = this;
                    axios.get("https://autumnfish.cn/search?keywords="+this.query).then(
                        function(resp) {
                            console.log(resp);
                            that.musicList = resp.data.result.songs;
                        },
                        function(err) {

                        }
                    )
                },
                // 歌曲播放
                playMusic: function(musicId) {
                    // console.log(musicId);
                    var that = this;

                    // 通过歌曲id获取歌曲地址
                    axios.get("https://autumnfish.cn/song/url?id="+musicId).then(
                        function(resp) {
                            // console.log(resp);
                            that.musicUrl = resp.data.data[0].url;
                        },
                        function(err) {
                            console.log(err);
                        }
                    )

                    // 歌曲详情获取
                    axios.get("https://autumnfish.cn/song/detail?ids="+musicId).then(
                        function(resp) {
                            // console.log(resp);
                            // console.log(resp.data.songs[0].al.picUrl);
                            that.musicCover = resp.data.songs[0].al.picUrl;
                        },
                        function(err) {
                            console.log(err);
                        }
                    )

                    // 歌曲评论获取
                    axios.get("https://autumnfish.cn/comment/hot?type=0&id="+musicId).then(
                        function(resp) {
                            // console.log(resp);
                            // console.log(resp.data.hotComments);
                            that.hotComments = resp.data.hotComments;
                        },
                        function(err) {
                            console.log(err);
                        }
                    )
                },
                // 动画播放 
                play: function() {
                    // console.log("play");
                    this.isPlaying = true;
                },
                // 动画暂停
                pause: function() {
                    // console.log("pause");
                    this.isPlaying = false;
                },
                // 播放MV
                playMv: function(mvid) {
                    var that = this;
                    axios.get("https://autumnfish.cn/mv/url?id="+mvid).then(
                        function(resp) {
                            // console.log(resp);
                            // console.log(resp.data.data.url);
                            that.isShow = true;
                            that.mvUrl = resp.data.data.url;
                        },
                        function(err) {
                            console.log(err);
                        }
                    )
                },
                // 隐藏MV
                hide: function() {
                    this.isShow = false;
                    this.mvUrl = "";
                }
            }
        })
    </script>
    </body>
</html>
